{% extends 'main/base.html'%}

{% block title%}
{{ name }}
{% endblock %}

{%block content%}
    <h1>Главная страница</h1>
        {% if tasks%}
            {% for el in tasks %}
                <div class="alert alert-danger mt-1">
                    <h3> {{ el.name}} </h3>
                    <p> {{el.tasks}} </p>
                </div>
            {% endfor %}
        {% else %}
            <p>Нет активных задач</p>
        {% endif%}
{%endblock%}
